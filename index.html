<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ❤️</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #ffe3ec, #fff0f5);
    font-family: 'Segoe UI', sans-serif;
  }

  h1 {
    margin-top: 30px;
    color: #b1124c;
    font-size: 2.4rem;
    text-shadow: 0 0 12px rgba(255, 105, 180, 0.5);
    opacity: 0;
    transition: opacity 1.5s ease;
  }

  .signature {
    margin-top: 10px;
    font-size: 1rem;
    color: #a64d79;
    opacity: 0;
    transition: opacity 2s ease;
  }

  .rose {
    position: relative;
    width: 140px;
    height: 230px;
    cursor: pointer;
    animation: sway 4s ease-in-out infinite;
    z-index: 2;
  }

  .stem {
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 7px;
    height: 130px;
    background: #2e7d32;
    transform: translateX(-50%);
    border-radius: 4px;
  }

  .leaf {
    position: absolute;
    width: 45px;
    height: 22px;
    background: #43a047;
    border-radius: 50%;
    top: 95px;
  }

  .leaf.left { left: 5px; transform: rotate(-30deg); }
  .leaf.right { right: 5px; transform: rotate(30deg); }

  .flower {
    position: absolute;
    top: 0;
    left: 50%;
    width: 90px;
    height: 90px;
    transform: translateX(-50%);
  }

  .petal {
    position: absolute;
    width: 65px;
    height: 65px;
    background: #e91e63;
    border-radius: 50%;
    transform: scale(0.1);
    opacity: 0;
  }

  .petal.one   { top: 0; left: 12px; }
  .petal.two   { top: 12px; left: 0; }
  .petal.three { top: 12px; right: 0; }
  .petal.four  { bottom: 0; left: 12px; }

  .center {
    position: absolute;
    top: 25px;
    left: 25px;
    width: 40px;
    height: 40px;
    background: #ad1457;
    border-radius: 50%;
    box-shadow: 0 0 15px rgba(255, 64, 129, 0.9);
    transform: scale(0);
    z-index: 3;
  }

  .bloom .petal {
    animation: bloom 1.8s ease forwards;
  }

  .bloom .center {
    animation: centerBloom 1.2s ease forwards;
    animation-delay: 1s;
  }

  .heart, .sparkle {
    position: absolute;
    pointer-events: none;
  }

  .heart {
    color: rgba(255, 64, 129, 0.8);
    animation: floatUp linear forwards;
  }

  .sparkle {
    width: 6px;
    height: 6px;
    background: rgba(255, 182, 193, 0.9);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(255,182,193,1);
    animation: sparkle 1s ease-out forwards;
  }

  @keyframes bloom {
    to { transform: scale(1); opacity: 1; }
  }

  @keyframes centerBloom {
    to { transform: scale(1); }
  }

  @keyframes sway {
    0% { transform: rotate(0deg); }
    50% { transform: rotate(3deg); }
    100% { transform: rotate(0deg); }
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-110vh); opacity: 0; }
  }

  @keyframes sparkle {
    from { transform: scale(1); opacity: 1; }
    to { transform: scale(3); opacity: 0; }
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.8rem; text-align: center; }
    .rose { transform: scale(0.85); }
  }
</style>
</head>

<body>

<div class="rose" id="rose">
  <div class="flower">
    <div class="petal one"></div>
    <div class="petal two"></div>
    <div class="petal three"></div>
    <div class="petal four"></div>
    <div class="center"></div>
  </div>
  <div class="stem"></div>
  <div class="leaf left"></div>
  <div class="leaf right"></div>
</div>

<h1 id="message">Happy Rose Day, my crazy girl ❤️</h1>
<div class="signature" id="signature">— From Josh(bitch)</div>

<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_1b6d9ed45a.mp3" type="audio/mpeg">
</audio>

<script>
let bloomed = false;
const rose = document.getElementById('rose');
const music = document.getElementById('music');

rose.addEventListener('click', () => {
  if (bloomed) return;
  bloomed = true;

  rose.classList.add('bloom');
  music.volume = 0.6;
  music.play();

  document.getElementById('message').style.opacity = 1;
  document.getElementById('signature').style.opacity = 1;

  setInterval(createHeart, 400);
  setInterval(createSparkle, 120);
});

function createHeart() {
  const heart = document.createElement('div');
  heart.className = 'heart';
  heart.innerHTML = '❤️';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.fontSize = 14 + Math.random() * 20 + 'px';
  heart.style.animationDuration = 4 + Math.random() * 3 + 's';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 7000);
}

function createSparkle() {
  const s = document.createElement('div');
  s.className = 'sparkle';
  s.style.left = 45 + Math.random() * 10 + 'vw';
  s.style.top = 35 + Math.random() * 10 + 'vh';
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 1000);
}
</script>

</body>
</html>
